<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>PubAPI</title>
  </head>
  <body>
    <header>
      <h2>Pub Excuse Generator</h2>
    </header>

    <main>
      <form id="my-form">
        <label for="activity">What are you meant to be doing?</label>
        <select id="activity">
          <option value="shopping">Shopping</option>
          <option value="working">Working</option>
          <option value="kids">Picking up kids</option>
        </select>
        <label for="time">What time of day is it?</label>
        <select id="time">
          <option value="morning">Morning</option>
          <option value="afternoon">Afternoon</option>
          <option value="evening">Evening</option>
        </select>
      <input type="submit" value="Generate Excuse">
      </form>
      <p id="excuse-para">
        
      </p>
    </main>

    <footer>

    </footer>
  </body>
</html>
